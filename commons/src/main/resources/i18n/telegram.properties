note: [note] \n\
---\n\
\n\
\n\
*Contoh:*\n\
---\n\
/lapor\n\
\n\
witel: JAKSEL\n\
sto: CPE\n\
incident: IN123456789\n\
issue: lambat\n\
product: INTERNET\n\
service: 123456789012\n\
note:\n\
*<deskripsi order>*\n\
---\n \
\n \
*Note:*\n\
- index key ignore-case.\n\
- setiap index key harus tersedia (kecuali *note/deskripsi*).\n\
- order index key tidak beraturan tidak masalah (kecuali *note/deskripsi*).\n\
- deskripsi/note order harus selalu dibawah\n\
- beberapa index mempunyai key alias-nya, yang bisa ditukar
tg.ticket.report.format=If you want to report, you can input the following data format:\n\
\n\
---\n\
/lapor\n\
\n\
witel: *[{0}]*\n\
sto: [sto]\n\
incident: <incident> \n\
issue: <problem-issue> \n\
product: *{1}* \n\
service: <service> \n\
note: [note] \n\
---\n\
\n\
\n\
*Contoh:*\n\
---\n\
/lapor\n\
\n\
witel: JAKSEL\n\
sto: CPE\n\
incident: IN123456789\n\
issue: lambat\n\
product: INTERNET\n\
service: 123456789012\n\
note:\n\
*<deskripsi order>*\n\
---\n\
\n\
*Note:*\n\
- index key ignore-case (upper/lower case).\n\
- setiap index key harus tersedia (kecuali *note/witel/sto* optional).\n\
- *witel* & *sto* boleh dikosongkan, yang nantinya disesuaikan dengan *witel* & *sto* user.\n\
- urutan index key tidak beraturan tidak masalah, kecuali *note* harus selalu yang paling bawah.
#- beberapa index mempunyai key alias-nya, yang bisa ditukar
